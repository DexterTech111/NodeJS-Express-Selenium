<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Ad Content Section -->
            <div class="col-md-6 d-flex align-items-center mt-md-5">
                <!-- The content here should be replaced with actual content or images as per the design -->
                <div class="content">
                    <h2>UltraDNS & DNS2 from Vercara</h2>
                    <button class="btn btn-primary">Open</button>
                </div>
            </div>
            <!-- Sign In Form Section -->
            <div class="col-md-6 mt-md-5">
                <div class="sign-in-form">
                    <h2>Sign in</h2>
                    <p>using your Yahoo account</p>
                    <form action="/submit" method="post">
                        <div class="form-group">
                            <input type="text" name="em" class="form-control" placeholder="Username, email, or mobile">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Stay signed in</label>
                        </div>
                        <a href="#">Forgot username?</a>
                        <div class="form-group"><button class="btn btn-secondary">Create an account</button></div>
                        
                        <div class="social-login">
                            <button class="btn btn-google">Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
